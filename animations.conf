animations {
    enabled = yes

    # Smooth easing curves (refined for buttery smoothness)
    bezier = easeOutQuart,0.25,1,0.5,1
    bezier = easeInOutQuad,0.455,0.03,0.515,0.955
    bezier = easeInOutCubic,0.65,0,0.35,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Global animations with slightly increased duration for smoothness
    animation = global, 1, 14, easeOutQuart
    animation = border, 1, 10, easeOutQuart
    animation = windows, 1, 10, easeOutQuart

    # Add subtle popin scale on window enter/exit for fluidity
    animation = windowsIn, 1, 9, easeOutQuart, popin 80%
    animation = windowsOut, 1, 6, almostLinear, popin 80%

    animation = fadeIn, 1, 5, almostLinear
    animation = fadeOut, 1, 4, almostLinear
    animation = fade, 1, 8, quick

    animation = layers, 1, 9, easeOutQuart
    animation = layersIn, 1, 9, easeOutQuart, fade
    animation = layersOut, 1, 5, almostLinear, fade
    animation = fadeLayersIn, 1, 4.5, almostLinear
    animation = fadeLayersOut, 1, 4, almostLinear

    # Workspace slide animations â€” increase duration for buttery smooth swipe
    animation = workspaces, 1, 10, easeInOutCubic, fade
    animation = workspacesIn, 1, 9, easeInOutCubic, fade
    animation = workspacesOut, 1, 10, easeInOutCubic, fade
}
